<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dalam HTML</title>
    <style>
        /* Selector Tag */
        p {
            color: blue;
        }
        /* Selector Kelas */
        .highlight {
            background-color: yellow;
        }
        /* Selector ID */
        a[href] {
            text-decoration: none;
            color: green;
        }/* Selector Universal */
        * {
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Contoh Penggunaan Selector dalam HTML</h1>
    <!-- Selector Tag -->
     <p>Ini adalah paragraf yang menggunakan selector tag &It;p&gt;.</p>
     <!-- Selektor Kelas -- >
    <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight" .< /p>
    </div>
    <!-- Selektor ID -- >
    <div id="unique-section">
    <p>Ini adalah paragraf dalam div dengan ID "unique-section" .< /p>
    </div>
    <!-- Selektor Atribut -- >
    <a href="https://www.example.com" target="_blank">Link dengan atribut href</a>
    <!-- Selektor Universal -- >
    <p>Paragraf ini menggunakan selektor universal .< /p>
</body>
</html>
